apiVersion: app.fybrik.io/v1alpha1
kind: FybrikApplication
metadata:
  name: application-with-errors
  namespace: default
  labels:
    app: kf-notebook
spec:
  selector:
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: kf-notebook
  appInfo:
    role: Hacker
  data:
    - dataSetID: s3/redact-dataset
      requirements:
        dataFlows: ["read"]
        interface: 
          protocol: fybrik-arrow-flight
          dataformat: arrow
