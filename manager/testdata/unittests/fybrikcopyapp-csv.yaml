apiVersion: app.fybrik.io/v1alpha1
kind: FybrikApplication
metadata:
  name: notebook
  namespace: default
  labels:
    app: notebook
spec:
  selector:
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: notebook
  appInfo:
    intent: Fraud Detection
    role: Security
  data:
  - dataSetID: "s3-csv/redact-dataset"
    requirements:
      dataFlows: ["read"]
      interface:
        protocol: fybrik-arrow-flight
        dataformat: arrow
      copy:
        required: true

