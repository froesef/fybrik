apiVersion: app.m4d.ibm.com/v1alpha2
kind: M4DModule
metadata:
  name: arrow-flight-read
  namespace: m4d-system
  labels:
    version: 0.0.1
    name: arrow-flight-read
spec:
  description: "This module deploys an arrow-flight service"
  type: service
  chart:
    name: ghcr.io/mesh-for-data/read-module:0.1.0
    values: {}
  statusIndicators:
  - kind: Deployment
    successCondition: status == SUCCEEDED # TBD with correct values
    failureCondition: status == FAILED # TBD with correct values
    errorMessage: status.error # TBD with correct values
  api:
    endpoint:
      port: 80 # Mandatory for each service
    protocol: m4d-arrow-flight
    dataformat: arrow
  capabilities:
    - capability: read
      scope: workload
      supportedInterfaces:
      - source:
          protocol: s3
          dataformat: parquet
      - source:
        protocol: s3
        dataformat: csv
      plugins:
        - pluginType: fybrik-wasm
          dataformat: arrow